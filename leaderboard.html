<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>枸杞-个人信息</title>

    <!--设置网页图标-->
    <link rel="shortcut icon" href="images/logo.png" type=”image/x-icon”/>
    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/leaderboard.css" rel="stylesheet">
    <!--<link href="css/header.css" rel="stylesheet">-->
    <!--<link href="css/footer.css" rel="stylesheet">-->
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

</head>
<body>


<div class="leader board container">
    <div class="row  col-md-10 col-md-offset-1">
        <div class="hint panel panel-danger">

                <div class="panel-heading">
                        <span>Here is the leaderboard.</span>
                        <span class="pull-right">YOUR POSITION: 11</span>
                </div>

        </div>
        <div class="vip panel panel-default">
            <div class="panel-body">
                <div class="col-md-1 position">
                    <B class="number-top">1</B>
                </div>
                <div class="col-md-1 suffix-top">
                    <B class="suffix-top">th</B>
                </div>
                <div class="col-md-7">
                    <div class="media">
                        <div class="media-left">
                            <span class="number-top">Name</span>
                        </div>
                        <div class="media-body label-list">
                            <span class="label label-warning">5000 words</span><br>
                            <span class="label label-warning">200 achievements</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 number-top score">
                    <B>2000000</B>
                </div>
            </div>
        </div>
        <div class="normal panel-default">
            <div class="panel-body">
                <div class="col-md-1 position">
                    <B class="number">11</B>
                </div>
               <div class="col-md-1 suffix">
                   <B>th</B>
                </div>
                <div class="col-md-7">

                    <h4><B>Name</B></h4>
                    <span class="label label-default">5000 words</span>
                    <span class="label label-default">200 achievements</span>

                </div>
                <div class="col-md-3 number score">
                    <B>1000</B>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
